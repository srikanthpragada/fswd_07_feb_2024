<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net price calculation</title>
    <script>
        function netAmount() {
            var qty = parseInt(document.getElementById("txtQuantity").value)
            var price = parseInt(document.getElementById("txtPrice").value)
            var amount = qty * price

            let disRate = 10

            if (qty > 3)
                disRate = 20
            else
                if (qty > 2)
                    disRate = 15

            var discount = amount * disRate / 100
            var netAmount = amount - discount
            var result = document.getElementById("result")
            result.innerText = netAmount
        }
    </script>
</head>

<body>
    <h2>Net price Calculation</h2>
    Quantity
    <br />
    <input type="number" id="txtQuantity" />
    <p></p>
    Price
    <br />
    <input type="number" id="txtPrice" />
    <p></p>
    <button onclick="netAmount()">Net Price</button>
    <h2 style="color:red;font-size:30pt" id="result"></h2>

</body>

</html>
