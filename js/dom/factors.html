<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
    <script>
        function showFactors() {
            var num = parseInt(document.getElementById("txtNum").value)
            var output = ""
            for (let i = 2; i <= num / 2; i++) {
                if (num % i === 0)
                    output = output + `<li>${i}</li>`
            }
            document.getElementById("factors").innerHTML = output
        }
    </script>
</head>

<body>
    <h2>Factors</h2>
    Number : <input type="number" id="txtNum" />
    <p></p>
    <button onClick="showFactors()">Show</button>
    <p></p>
    <ul style="color:blue" id="factors"></ul>
</body>

</html>
